version: "3.9"

services:
  app:
    build: .
    container_name: rag_app
    env_file: .env
    environment:
      - POSTGRES_CONTENT_HOST=db_content
      - POSTGRES_USER_HOST=db_user
      - REDIS_HOST=redis
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db_content
      - db_user
      - redis

  db_content:
    image: pgvector/pgvector:pg16
    container_name: rag_db_content
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag}
      POSTGRES_DB: ${POSTGRES_DB:-rag}
    ports:
      - "5433:5432"
    volumes:
      - pgdata_content:/var/lib/postgresql/data

  db_user:
    image: pgvector/pgvector:pg16
    container_name: rag_db_user
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rag}
      POSTGRES_DB: ${POSTGRES_DB:-rag}
    ports:
      - "5434:5432"
    volumes:
      - pgdata_user:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"

  worker:
    build: .
    container_name: rag_worker
    env_file: .env
    environment:
      - POSTGRES_CONTENT_HOST=db_content
      - POSTGRES_USER_HOST=db_user
      - REDIS_HOST=redis
    command: ["celery", "-A", "app.celery_worker.celery", "worker", "--loglevel=info"]
    volumes:
      - .:/app
    depends_on:
      - redis
      - db_content
      - db_user

volumes:
  pgdata_content:
  pgdata_user:
